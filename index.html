<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p class="output"></p>

      <div class="operators">
        <button class="add small-btn">&plus;</button>
        <button class="subtract small-btn">&minus;</button>
        <button class="multiply small-btn">&times;</button>
        <button class="divide small-btn">&div;</button>
        <button class="equals small-btn">&equals;</button>
      </div>

      <div>
        <button class="7 small-btn number">7</button>
        <button class="8 small-btn number">8</button>
        <button class="9 small-btn number">9</button>
      </div>

      <div>
        <button class="4 small-btn number">4</button>
        <button class="5 small-btn number">5</button>
        <button class="6 small-btn number">6</button>
      </div>

      <div>
        <button class="1 small-btn number">1</button>
        <button class="2 small-btn number">2</button>
        <button class="3 small-btn number">3</button>
      </div>

      <div>
        <button class="0 small-btn number">0</button>
        <button class="decimal small-btn">.</button>
        <button class="clear small-btn">C</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
